<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Raghad ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #ff8fa3, #ff4d6d);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #ff4d6d;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }
    .heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  color: #ff4d6d;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) scale(1.5);
    opacity: 0;
  }
}
  .gallery {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 25px;
}

.gallery img {
  width: 170px;
  height: 170px;
  border-radius: 20px;
  object-fit: cover;
  border: 4px solid white;
  box-shadow: 0 0 25px rgba(255,255,255,0.6);
  transition: transform 0.4s ease;
}

.gallery img:hover {
  transform: scale(1.08);
}
  </style>
</head>
  <h1 id="typing"></h1>

<div id="textMessage" class="message"></div>
<button onclick="nextMessage()" id="btn">Click Me üéÅ</button>

<script>

// Typing animation
let text = "Happy Birthday Raghad üíñ";
let index = 0;

function typeEffect() {
    if (index < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 100);
    } else {
        document.getElementById("btn").style.display = "inline-block";
    }
}

typeEffect();

// Progressive messages
let clickCount = 0;

function nextMessage() {
    clickCount++;
    let msg = document.getElementById("textMessage");
    msg.style.display = "block";

    if (clickCount === 1) {
        msg.innerHTML = "üéÇ You make ordinary days feel special.";
        document.getElementById("btn").innerText = "Click Again ‚ù§Ô∏è";
    } 
    else if (clickCount === 2) {
        msg.innerHTML = "üíñ Even from miles away, you're still my favorite person.";
        document.getElementById("btn").innerText = "One More Time ‚ú®";
    } 
    else if (clickCount === 3) {
        msg.innerHTML = "‚ú® I'm really glad I met you. Today is yours ‚Äî and I'm smiling because of you.";
        document.getElementById("btn").innerText = "Happy Birthday Raghad üíï";
    }
}
<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 400);
</script>
  <body>

<h1 id="typingTitle"></h1>
<p>I'm really glad I met you. Today is yours ‚Äî and I'm smiling because of you.</p>
<div class="gallery">
  <img src="photo1.jpg" alt="Memory 1">
  <img src="photo2.jpg" alt="Memory 2">
</div>
<button onclick="playMusic()">üéµ Play Birthday Song</button>

<audio id="music">
  <source src="birthday.mp3" type="audio/mpeg">
</audio>

<script>
  function playMusic() {
    document.getElementById("music").play();
  }
</script>

</body>
</html>
