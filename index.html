<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Raghad ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #ff8fa3, #ff4d6d);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #ff4d6d;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }
    .heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  color: #ff4d6d;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) scale(1.5);
    opacity: 0;
  }
}
  .gallery {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 25px;
}

.gallery img {
  width: 170px;
  height: 170px;
  border-radius: 20px;
  object-fit: cover;
  border: 4px solid white;
  box-shadow: 0 0 25px rgba(255,255,255,0.6);
  transition: transform 0.4s ease;
}

.gallery img:hover {
  transform: scale(1.08);
}
    .footer {
  margin-top: 40px;
  font-size: 14px;
  opacity: 0.8;
  animation: fadeIn 3s ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 0.8; }
}
    .burst-heart {
  position: fixed;
  font-size: 16px;
  pointer-events: none;
  animation: explode 0.8s ease-out forwards;
}

@keyframes explode {
  from {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  to {
    transform: translate(var(--x), var(--y)) scale(1.3);
    opacity: 0;
  }
}
    .popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup-content {
  background: white;
  color: #ff4d6d;
  padding: 30px;
  border-radius: 20px;
  font-size: 20px;
  text-align: center;
  animation: fadeIn 0.4s ease-in;
}
  </style>
</head>
  
<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 400);
</script>

</div>

<h1 id="typingTitle"></h1>
<p>I'm really glad I met you. Today is yours ‚Äî and I'm smiling because of you.</p>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const titleText = "Happy Birthday Raghad üíñ";

      if (i < titleText.length) {

        setTimeout(typeTitle, 80);
      }

    typeTitle();
  });
</script>
<footer class="footer">
  Made with ‚ù§Ô∏è by Suraj
</footer>
   <script>
document.addEventListener("click", function(e) {

  for (let i = 0; i < 8; i++) {   // only 8 hearts = soft effect
    const heart = document.createElement("div");
    heart.classList.add("burst-heart");
    heart.innerHTML = "üíñ";

    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";

    const x = (Math.random() - 0.5) * 150 + "px";
    const y = (Math.random() - 0.5) * 150 + "px";

    heart.style.setProperty("--x", x);
    heart.style.setProperty("--y", y);

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 800);
  }

});
</script> 
    <script>
  const photos = document.querySelectorAll(".gallery img");
  const popup = document.getElementById("secretMessage");

  photos.forEach(photo => {
    photo.addEventListener("click", () => {
      popup.style.display = "flex";
    });
  });

  popup.addEventListener("click", () => {
    popup.style.display = "none";
  });
</script>
</body>
</html>
